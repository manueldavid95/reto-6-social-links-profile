<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- inicio principal -->
  <main class="principal">
    <div class="card">
      <figure class="card-figure">
        <img src="assets/images/avatar-jessica.jpeg" alt="foto de perfil">
      </figure>

      <div class="card-textos">
        <h1 class="card-textos-heading">Jessica Randall</h1>
        <p class="card-textos-paragraph">London, United Kingdom</p>
      </div>

      <p class="card-paragraph">"Front-end developer and avid reader."</p>

      <div class="card-btns">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </main>
  <!-- fin principal -->
</body>
</html>
